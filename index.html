<!doctype html>
<html>
  <head>
    <title>Socket.IO</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 20px Helvetica, Arial; }
    </style>
  </head>
  <body>
    <script>
    function haeBussiID() {
        var bussiID = document.bussinvalinta.bussinnumero.value;
    }
    </script>     
    <form name="bussinvalinta">
        <input type="text" name="bussinnumero">
        <input type="submit" value="Submit" onclick="haeBussiID()">
    </form>       
    <p id="ID1"></p>
    <br>  
    <p id="ID2"></p>
    <script>document.write(document.bussinvalinta.bussinnumero.value);</script>  
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
      
    <script>
      var socket = io().connect('http://localhost:3000');
      socket.on('bussiID1', function(msg1){
          
        $('#ID1').text(msg1 + bussiID);
      });  
         socket.on('bussiID2', function(msg2){
          
        $('#ID2').text(msg2);
      });  
    
    </script>
  </body>
</html>
